<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SPA fallback for GitHub Pages (Rafrex method) -->
    <script>
      (function() {
        var l = window.location;
        // builds a query string like /fb1 => /?p=/fb1
        var q = l.search ? l.search + "&" : "?";
        q += "p=" + encodeURIComponent(l.pathname) + (l.hash ? "&h=" + encodeURIComponent(l.hash) : "");
        l.replace(l.protocol + "//" + l.host + "/" + q);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
